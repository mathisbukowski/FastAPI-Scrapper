
name: Build and Push App Image

on:
  push:
    branches: [ main ]
    
jobs:
  build-and-push:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Remove previous GHCR image tagged 'latest'
        run: |
          echo "Attempting to delete previous 'latest' image from registry..."
          # Pull and remove the old image to free up space before pushing new one
          docker pull ghcr.io/${{ secrets.REGISTRY_USERNAME }}/fastapi-scrapper:latest 2>/dev/null || echo "No previous image found in registry"
          docker rmi ghcr.io/${{ secrets.REGISTRY_USERNAME }}/fastapi-scrapper:latest 2>/dev/null || echo "No local image to remove"
          echo "Ready to build and push new image"

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: . 
          push: true
          tags: ghcr.io/${{ secrets.REGISTRY_USERNAME }}/fastapi-scrapper:latest

      - name: Trigger Portainer Redeploy
        if: success()
        run: curl -X POST ${{ secrets.PORTAINER_WEBHOOK_DEPLOY }}